<html lang="no" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINA200 Flashcards - Eksamenshjelp</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&family=Space+Mono:wght@400;700&family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* ========================================
           CSS VARIABLER - FARGEPALETT
           ======================================== */
        :root {
            /* Neon-farger */
            --cyan: #00FFFF;
            --magenta: #FF00FF;
            --cyan-dark: #00CCCC;
            --magenta-dark: #CC00CC;

            /* Mork tema (standard) */
            --bg-dark: #0a0a0f;
            --bg-darker: #050508;
            --bg-gray: #1a1a24;
            --text-light: #E0E0E8;
            --text-muted: #8888aa;
        }

        /* Lyst tema overrides */
        [data-theme="light"] {
            --bg-dark: #f5f5f8;
            --bg-darker: #ffffff;
            --bg-gray: #e8e8f0;
            --text-light: #1a1a24;
            --text-muted: #5a5a6a;
            --cyan: #00CCCC;
            --magenta: #CC00CC;
        }

        /* ========================================
           RESET OG BASE-STILER
           ======================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Space Mono', monospace;
            background-color: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* ========================================
           HEADER / NAVIGASJON
           ======================================== */
        header {
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-darker);
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
        }

        .logo {
            font-family: 'Silkscreen', cursive;
            font-size: 0.9rem;
            letter-spacing: 2px;
            color: var(--text-light);
            transition: color 0.3s ease;
        }

        .logo:hover {
            color: var(--cyan);
        }

        nav {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        nav a {
            font-family: 'Silkscreen', cursive;
            font-size: 0.65rem;
            letter-spacing: 3px;
            color: var(--text-muted);
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        nav a:hover {
            color: var(--cyan);
            text-shadow: 0 0 10px var(--cyan);
        }

        .theme-toggle {
            background: none;
            border: 1px solid var(--text-muted);
            padding: 0.5rem 1rem;
            font-family: 'Silkscreen', cursive;
            font-size: 0.6rem;
            letter-spacing: 2px;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            border-color: var(--magenta);
            color: var(--magenta);
        }

        /* ========================================
           HOVEDINNHOLD
           ======================================== */
        main {
            max-width: 900px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .page-title {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-label {
            font-family: 'Silkscreen', cursive;
            font-size: 0.7rem;
            letter-spacing: 4px;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        .page-heading {
            font-family: 'Syne', sans-serif;
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            background: linear-gradient(135deg, var(--cyan), var(--magenta));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* ========================================
           FLASHCARD-CONTAINER
           ======================================== */
        .flashcard-container {
            perspective: 1000px;
            margin-bottom: 2rem;
        }

        .flashcard {
            position: relative;
            width: 100%;
            min-height: 350px;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s ease;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .flashcard-face {
            position: absolute;
            width: 100%;
            min-height: 350px;
            backface-visibility: hidden;
            background: var(--bg-gray);
            border: 1px solid rgba(0, 255, 255, 0.3);
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
        }

        .flashcard-face::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--cyan), var(--magenta));
        }

        .flashcard-front {
            justify-content: center;
            align-items: center;
        }

        .flashcard-back {
            transform: rotateY(180deg);
            overflow-y: auto;
        }

        .flashcard-label {
            font-family: 'Silkscreen', cursive;
            font-size: 0.6rem;
            letter-spacing: 3px;
            color: var(--cyan);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .flashcard-back .flashcard-label {
            color: var(--magenta);
        }

        .flashcard-question {
            font-family: 'Syne', sans-serif;
            font-size: 1.3rem;
            font-weight: 600;
            text-align: center;
            color: var(--text-light);
            line-height: 1.5;
        }

        .flashcard-answer {
            font-size: 0.95rem;
            color: var(--text-light);
            line-height: 1.8;
        }

        .flashcard-answer strong {
            color: var(--cyan);
        }

        .flashcard-answer ul,
        .flashcard-answer ol {
            margin-left: 1.5rem;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .flashcard-answer li {
            margin-bottom: 0.3rem;
        }

        .click-hint {
            position: absolute;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Silkscreen', cursive;
            font-size: 0.55rem;
            letter-spacing: 2px;
            color: var(--text-muted);
            opacity: 0.7;
        }

        /* ========================================
           NAVIGASJON MELLOM KORT
           ======================================== */
        .card-navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .nav-btn {
            background: none;
            border: 1px solid var(--text-muted);
            padding: 0.75rem 1.5rem;
            font-family: 'Silkscreen', cursive;
            font-size: 0.65rem;
            letter-spacing: 2px;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn:hover:not(:disabled) {
            border-color: var(--cyan);
            color: var(--cyan);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .card-counter {
            font-family: 'Silkscreen', cursive;
            font-size: 0.8rem;
            letter-spacing: 2px;
            color: var(--text-light);
        }

        .card-counter span {
            color: var(--cyan);
        }

        /* ========================================
           PROGRESS BAR
           ======================================== */
        .progress-container {
            margin-bottom: 2rem;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--bg-gray);
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--cyan), var(--magenta));
            transition: width 0.3s ease;
        }

        /* ========================================
           KATEGORI-INFO
           ======================================== */
        .category-badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid var(--cyan);
            font-family: 'Silkscreen', cursive;
            font-size: 0.55rem;
            letter-spacing: 2px;
            color: var(--cyan);
            margin-bottom: 1rem;
        }

        /* ========================================
           TILBAKE-LINK
           ======================================== */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'Silkscreen', cursive;
            font-size: 0.65rem;
            letter-spacing: 2px;
            color: var(--text-muted);
            margin-bottom: 2rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--cyan);
        }

        .back-link::before {
            content: '\2190';
        }

        /* ========================================
           KEYBOARD HINTS
           ======================================== */
        .keyboard-hints {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(0, 255, 255, 0.1);
        }

        .keyboard-hints p {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .key {
            display: inline-block;
            padding: 0.2rem 0.5rem;
            background: var(--bg-gray);
            border: 1px solid var(--text-muted);
            font-family: 'Silkscreen', cursive;
            font-size: 0.6rem;
            margin: 0 0.2rem;
        }

        /* ========================================
           RESPONSIVT DESIGN
           ======================================== */
        @media (max-width: 768px) {
            header {
                padding: 1rem 1.5rem;
                flex-direction: column;
                gap: 1rem;
            }

            nav {
                gap: 1rem;
                flex-wrap: wrap;
                justify-content: center;
            }

            main {
                padding: 2rem 1rem;
            }

            .flashcard-face {
                padding: 1.5rem;
                min-height: 300px;
            }

            .flashcard-question {
                font-size: 1.1rem;
            }

            .flashcard-answer {
                font-size: 0.85rem;
            }

            .card-navigation {
                gap: 1rem;
            }

            .nav-btn {
                padding: 0.5rem 1rem;
                font-size: 0.6rem;
            }

            .keyboard-hints {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .flashcard-face {
                min-height: 280px;
                padding: 1.2rem;
            }

            .card-counter {
                font-size: 0.7rem;
            }
        }
    </style>
</head>

        <div class="card-navigation">

    <script>
        // Flashcard-data
        const flashcards = [
            {
                question: "Hva er de to hovedtypene av skader som kan føre til ARDS, og hvilke tilstander gir hver type?",
                answer: `<ol>
                    <li><strong>Direkte alveoleskade</strong> (gir V/Q < 1 = shunting): Aspirasjon, pneumoni, inhalasjon av toksiske gasser</li>
                    <li><strong>Indirekte kapillærskade</strong> (gir V/Q > 1 = dødromsventilasjon): Sepsis, pankreatitt, leversvikt, brannskade, transfusjonsreaksjon (TRALI), traume</li>
                </ol>`
            },
            {
                question: "Beskriv de tre fasene i ARDS-utvikling.",
                answer: `<ol>
                    <li><strong>Eksudativ fase</strong> (første dager): Diffus alveoleskade, interstitielt ødem, inflammasjon, hyalinmembrandannelse</li>
                    <li><strong>Fibroproliferativ fase</strong> (7-10 dager): Tilbakegang av lungeødem, proliferasjon av type II alveoleceller, kollagendannelse</li>
                    <li><strong>Fibrotisk fase</strong> (2-3 uker+): Omdanning av lungevev, fibrose og cystedannelse, kan gi permanent lungeskade</li>
                </ol>`
            },
            {
                question: "Hva er Berlin-kriteriene for ARDS-diagnose?",
                answer: `<ul>
                    <li><strong>Tidsaspekt:</strong> Akutt debut innen 1 uke etter kjent klinisk hendelse</li>
                    <li><strong>Bildediagnostikk:</strong> Bilaterale fortetninger på røntgen/CT som ikke forklares av effusjoner, atelektaser eller noduli</li>
                    <li><strong>Ødem-opprinnelse:</strong> Respirasjonssvikt som ikke primært skyldes hjertesvikt eller overvæske</li>
                    <li><strong>Oksygenering:</strong> PaO2/FiO2 ratio brukes til gradering (mild/moderat/alvorlig)</li>
                </ul>`
            },
            {
                question: "Hva er de viktigste prinsippene for lungeprotektiv respiratorbehandling ved ARDS?",
                answer: `<ul>
                    <li><strong>Lave tidalvolum:</strong> 6 ml/kg idealvekt (4-8 ml/kg)</li>
                    <li><strong>Lave trykk:</strong> Topptrykk/plattrykk < 30 cmH2O (helst < 28)</li>
                    <li><strong>Høy PEEP:</strong> For å øke FRC og redusere atelektaser</li>
                    <li><strong>Lav FiO2:</strong> Helst < 0,5-0,6 (oksygen er toksisk)</li>
                    <li><strong>Permissiv hyperkapni:</strong> Akseptere høyre pCO2, holde pH > 7,20</li>
                    <li><strong>Forlenget inspirasjonstid:</strong> I:E ratio 1:1 eller invers</li>
                    <li><strong>Bukleie:</strong> Ved alvorlig ARDS</li>
                    <li><strong>Sedasjon/relaksasjon:</strong> Ofte nødvendig</li>
                </ul>`
            },
            {
                question: "Hva er målverdiene ved respiratorbehandling av ARDS?",
                answer: `<ul>
                    <li>SaO2 > 88%</li>
                    <li>PaO2 > 7,3 kPa</li>
                    <li>FiO2 helst < 0,5-0,6</li>
                    <li>Topptrykk < 30 cmH2O</li>
                    <li>pH > 7,20</li>
                    <li>Tidalvolum 6 ml/kg idealvekt</li>
                </ul>`
            },
            {
                question: "Hva er qSOFA-kriteriene for tidlig identifisering av sepsis?",
                answer: `<p>Pasient med infeksjon har sepsis når 2 av 3 kriterier er oppfylt:</p>
                <ol>
                    <li><strong>Mental status:</strong> Akutt endring, GCS < 13</li>
                    <li><strong>Blodtrykk:</strong> Systolisk BT < 100 mmHg</li>
                    <li><strong>Respirasjon:</strong> Frekvens > 22/min</li>
                </ol>`
            },
            {
                question: "Hva er definisjonen på septisk sjokk?",
                answer: `<p>Septisk sjokk foreligger når:</p>
                <ul>
                    <li>Behov for <strong>vasopressor</strong> for å opprettholde MAP >= 65 mmHg</li>
                    <li><strong>Laktat > 2 mmol/L</strong> til tross for adekvat væskebehandling</li>
                </ul>
                <p>Septisk sjokk er et <strong>distribusjonssjokk</strong> der væske lekker fra intravasalt til ekstravasalt rom.</p>`
            },
            {
                question: "Hvordan påvirkes sirkulasjonen ved septisk sjokk (varm vs kald fase)?",
                answer: `<p><strong>Varm/hyperdynamisk fase (tidlig):</strong></p>
                <ul>
                    <li>Perifer vasodilatasjon</li>
                    <li>Økt cardiac output (CO)</li>
                    <li>Lav systemisk motstand</li>
                    <li>Varm, rød hud</li>
                </ul>
                <p><strong>Kald/hypodynamisk fase (sen):</strong></p>
                <ul>
                    <li>Redusert CO pga kapillærlekkasje og redusert blodvolum</li>
                    <li>Direkte toksineffekt på hjertet</li>
                    <li>Lavt blodtrykk, takykardi</li>
                    <li>Kald, blek/marmorert hud</li>
                </ul>`
            },
            {
                question: "Hvilke organer kan svikte ved septisk sjokk?",
                answer: `<ul>
                    <li><strong>Lunger:</strong> ARDS</li>
                    <li><strong>Hjerte:</strong> Nedsatt kontraktilitet/inotropi</li>
                    <li><strong>Nyrer:</strong> Akutt nyresvikt (prerenal + renal)</li>
                    <li><strong>Lever:</strong> Nedsatt leverfunksjon</li>
                    <li><strong>CNS:</strong> Nedsatt bevissthet, endret adferd</li>
                    <li><strong>Koagulasjon:</strong> DIC (disseminert intravasal koagulasjon)</li>
                    <li><strong>Tarm:</strong> Hypoperfusjon med risiko for iskemi</li>
                    <li><strong>Metabolsk:</strong> Laktatacidose</li>
                </ul>`
            },
            {
                question: "Hva er behandlingsprinsippene ved septisk sjokk (i prioritert rekkefølge)?",
                answer: `<ol>
                    <li><strong>Tidlig identifisering</strong> (qSOFA)</li>
                    <li><strong>Infeksjonskontroll:</strong> Blodkulturer, fjerne/skifte katetre, drenere abscesser</li>
                    <li><strong>Antibiotika:</strong> Tidligst mulig oppstart</li>
                    <li><strong>Væsketerapi:</strong> Krystalloider 30 ml/kg de første 3 timene</li>
                    <li><strong>Vasopressor</strong> hvis væske ikke er tilstrekkelig:
                        <ul>
                            <li>Noradrenalin (1. valg) - mål MAP > 65 mmHg</li>
                            <li>Vasopressin (2. valg)</li>
                        </ul>
                    </li>
                    <li><strong>Inotropi:</strong> Dobutamin ved lav kontraktilitet</li>
                    <li><strong>Kortikosteroider:</strong> Hydrokortison iv kan vurderes</li>
                    <li><strong>Støtteterapi:</strong> Lungeprotektiv ventilasjon, CRRT ved nyresvikt</li>
                </ol>`
            },
            {
                question: "Hvordan virker noradrenalin, og hvilke reseptorer stimuleres?",
                answer: `<p>Noradrenalin stimulerer:</p>
                <ul>
                    <li><strong>Alfa-reseptorer (dominerende):</strong> Arteriell vasokonstriksjon, økt perifer motstand, økt afterload</li>
                    <li><strong>Beta-1-reseptorer:</strong> Økt inotropi og kronotropi, men motvirkes av barorefleks</li>
                </ul>
                <p><strong>Effekt:</strong></p>
                <ul>
                    <li>Øker MAP og perfusjonstrykk</li>
                    <li>Liten effekt på hjertefrekvens i vanlige doser</li>
                    <li>Moderat økning i minuttvolum</li>
                </ul>`
            },
            {
                question: "Hva er indikasjoner og kontraindikasjoner for noradrenalin?",
                answer: `<p><strong>Indikasjoner:</strong></p>
                <ul>
                    <li>Septisk sjokk med vasodilatasjon og hypotoni</li>
                    <li>Utilstrekkelig respons på væskebehandling</li>
                    <li>Per-/postoperativ hypotensjon med vasodilatasjon</li>
                </ul>
                <p><strong>Kontraindikasjon:</strong></p>
                <ul>
                    <li>Hypotensjon med hypovolemi (fare for vasokonstriksjon med nedsatt vevsperfusjon og iskemi)</li>
                </ul>
                <p><strong>Viktig:</strong> Må alltid gis sammen med tilstrekkelig væsketilførsel!</p>`
            },
            {
                question: "Hvordan vurderer du klinisk effekten av noradrenalin-behandling?",
                answer: `<p><strong>Klinisk vurdering av vevsperfusjon:</strong></p>
                <ul>
                    <li>Hudfarge og temperatur på ekstremiteter</li>
                    <li>Marmoreringer (tegn på vasokonstriksjon)</li>
                    <li>Kapillærfylningstid</li>
                    <li>Timediurese</li>
                </ul>
                <p><strong>Målinger:</strong></p>
                <ul>
                    <li>MAP (middelarterietrykk) - mål > 65 mmHg</li>
                    <li>Laktat - normalisering mot < 2 mmol/L</li>
                    <li>EKG - obs arytmier</li>
                    <li>Evt. Swan-Ganz/PiCCO for CO, SVR, preload</li>
                </ul>`
            },
            {
                question: "Hvordan virker adrenalin, og hvordan varierer effekten med dosering?",
                answer: `<ul>
                    <li><strong>Lav dose (< 0,03 mcg/kg/min):</strong> Beta-2-stimulering dominerer -> vasodilatasjon i skjelettmuskulatur, bronkodilatasjon</li>
                    <li><strong>Moderat dose (> 0,06 mcg/kg/min):</strong> Beta-1-stimulering dominerer -> økt hjertefrekvens, kontraktilitet og minuttvolum</li>
                    <li><strong>Høy dose (> 0,15 mcg/kg/min):</strong> Alfa-stimulering dominerer -> vasokonstriksjon, økt systemisk motstand</li>
                </ul>
                <p><strong>Indikasjoner:</strong> Hjertestans (asystoli/PEA), anafylaksi, alvorlig sjokk, astma</p>`
            },
            {
                question: "Hva er normalverdi for natrium, og hva er årsaker til hyponatremi?",
                answer: `<p><strong>Normalverdi:</strong> 136-146 mmol/L</p>
                <p><strong>Årsaker:</strong></p>
                <ul>
                    <li><strong>Overhydrering</strong> (vanligste)</li>
                    <li><strong>Tap erstattet med saltfattig væske:</strong> Ileus, diare, stomi, svette</li>
                    <li><strong>Nyresvikt:</strong> Redusert vannutskillelse</li>

        let currentIndex = 0;
        let isFlipped = false;

        // Initialiser
        function init() {
            updateCard();
            updateProgress();
            updateNavButtons();
            document.getElementById('totalCards').textContent = flashcards.length;
        }

        // Oppdater kortinnhold
        function updateCard() {
            const card = flashcards[currentIndex];
            document.getElementById('questionText').textContent = card.question;
            document.getElementById('answerText').innerHTML = card.answer;
            document.getElementById('currentCard').textContent = currentIndex + 1;

            // Reset flip-status
            if (isFlipped) {
                document.getElementById('flashcard').classList.remove('flipped');
                isFlipped = false;
            }
        }

        // Oppdater progress bar
        function updateProgress() {
            const progress = ((currentIndex + 1) / flashcards.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        // Oppdater navigasjonsknapper
        function updateNavButtons() {
            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex === flashcards.length - 1;
        }

        // Flip kortet
        function flipCard() {
            document.getElementById('flashcard').classList.toggle('flipped');
            isFlipped = !isFlipped;
        }

        // Ga til forrige kort
        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCard();
                updateProgress();
                updateNavButtons();
            }
        }

        // Ga til neste kort
        function nextCard() {
            if (currentIndex < flashcards.length - 1) {
                currentIndex++;
                updateCard();
                updateProgress();
                updateNavButtons();
            }
        }

        // Tastaturnavigasjon
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                flipCard();
            } else if (e.code === 'ArrowLeft') {
                prevCard();
            } else if (e.code === 'ArrowRight') {
                nextCard();
            }
        });

        // Theme Toggle
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);

            const toggleText = document.querySelector('.theme-toggle-text');
            toggleText.textContent = newTheme === 'dark' ? 'LIGHT' : 'DARK';

            localStorage.setItem('theme', newTheme);
        }

        // Last lagret tema
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.documentElement.setAttribute('data-theme', savedTheme);
            document.querySelector('.theme-toggle-text').textContent =
                savedTheme === 'dark' ? 'LIGHT' : 'DARK';
        }

        // Start
        init();
    </script>
